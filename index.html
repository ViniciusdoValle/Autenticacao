<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <form id="formLogin" action="#" method="post">
            <h1>Login</h1>
            <input type="text" name="login" placeholder="Nome de usuário, e-mail ou número de telefone" required />
            <div class="password-container">
                <input type="password" name="senha" placeholder="Senha" id="senha" required />
                <i class="fa-regular fa-eye-slash toggle-password" id="toggleSenha"></i>
            </div>
            <button type="submit">Entrar</button>
            <div class="checkbox-container">
                <input type="checkbox" id="manterConectado" name="manterConectado" />
                <label for="manterConectado">Manter-me conectado?</label>
            </div>
            <div class="links">
                <p><a href="Cadastrar.html">Não tem uma conta? Cadastre-se</a></p>
                <p><a href="EsqueceuASenha.html">Esqueceu a sua senha?</a></p>
            </div>
        </form>
    </div>

    <script>
        const toggleSenha = document.getElementById('toggleSenha');
        const senhaInput = document.getElementById('senha');

        toggleSenha.addEventListener('click', () => {
            const isPassword = senhaInput.type === 'password';
            senhaInput.type = isPassword ? 'text' : 'password';
            toggleSenha.classList.toggle('fa-eye-slash');
            toggleSenha.classList.toggle('fa-eye');
        });

        const formLogin = document.getElementById('formLogin');

        formLogin.addEventListener('submit', function (event) {
            event.preventDefault();

            if (formLogin.checkValidity()) {
                alert('Você entrou!');
                formLogin.reset(); // opcional, limpa os campos depois do alerta
            } else {
                formLogin.reportValidity();
            }
        });
    </script>
</body>

</html>
